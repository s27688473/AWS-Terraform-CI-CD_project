<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-A 首頁</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定自訂字體和背景 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* 定義按鈕的 Hover 效果 */
        .btn-primary:hover {
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.5), 0 4px 6px -2px rgba(59, 130, 246, 0.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 主容器：居中顯示內容 -->
    <div class="w-full max-w-lg bg-white p-8 md:p-12 rounded-xl shadow-2xl text-center">
        
        <!-- 標題部分 -->
        <header class="mb-10">
            <h1 class="text-7xl md:text-8xl font-extrabold text-blue-600 tracking-tight leading-none">
                WEB-A
            </h1>
            <p class="mt-4 text-xl text-gray-500">
                使用者管理介面演示
            </p>
        </header>

        <!-- 超連結/按鈕部分 -->
        <div class="mt-8">
            <!-- 連結目標已更改為 user_management.html -->
            <a
                href="/index"
                class="btn-primary inline-block w-full md:w-auto px-10 py-4 
                       bg-blue-500 text-white 
                       text-xl font-semibold 
                       rounded-lg shadow-lg 
                       transition duration-300 ease-in-out 
                       transform hover:bg-blue-600 no-underline"
            >
                進入
            </a>
        </div>

    </div>

</body>
</html>
